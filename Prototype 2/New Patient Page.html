<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project 2 Complete Health Chiropractic</title>
    <link rel="stylesheet" href="css/CSS for prototype two.css">
</head>
<body>
    <div class="page-container">
        <!-- Black top border -->
        <div class="top-border">
            <div class="text-container">
                <p class="top-text">hello@chclincoln.com</p>
                <p class="top-text">Office Hours: Monday-Thursday: 8am-6pm</p>
            </div>
            <div class="green-square-top">
                <p>CALL: 402-488-0288</p>
            </div>
        </div>

        <!-- Logo container placed between the black border and grey overlay -->
        <div class="logo-container">
            <img src="images/completehealthchiropracticlogo.jpg" alt="Complete Health Chiropractic Logo" width="300px" class="circle">
        </div>
        
        <div class="text-below-image">
            <p>Complete Health Chiropractic</p>
            <section class="contact-us">
                <h2>Contact US</h2>
                <h2>OFFICE HOURS</h2>
                <h2>ADJUSTING HOURS</h2>
                <h3>Contact me</h3>
                <input type="text" placeholder="Enter your name">
                <h3>NAME</h3>
                <input type="text" placeholder="Your name">
                <h3>PHONE</h3>
                <input type="tel" placeholder="Your phone number">
                <h3>EMAIL</h3>
                <input type="email" placeholder="Your email address">
                <h3>MESSAGE</h3>
                <textarea placeholder="Your message here"></textarea>
                <h2>LEAVE A REPLY</h2>
                <h3>COMMENT</h3>
                <textarea placeholder="Leave your comment"></textarea>
                <h3>NAME</h3>
                <input type="text" placeholder="Your name">
                <h3>EMAIL</h3>
                <input type="email" placeholder="Your email address">
                <h3>WEBSITE</h3>
                <input type="url" placeholder="Your website URL">
            </section>
            
        <div class="bottom-border">
            <div class="text-container">
                <p class="bottom-text">Complete Health Chiropractic 2025. Powered by WordPress</p>
            </div>
    </div>
</body>
</html>
