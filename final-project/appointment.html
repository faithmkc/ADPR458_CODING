<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Border Page with Task Bar</title>
    <link rel="stylesheet" href="/final-project/css/css final project.css">
</head>
<body>
    <a href="index.html" class="logo-button">
        <img src="/final-project/images/completehealthchiropracticlogo.jpg" alt="Logo" class="logo-img">
    </a>

    <div class="top-border">
        <nav>
            <a href="https://md.standardprocess.com/products?gad_source=1&gad_campaignid=20822240093&gbraid=0AAAAAqkCapnzeXHd8Fndt274-J1ijMiPK&gclid=Cj0KCQjw5ubABhDIARIsAHMighadi1KM8afUwgGRue64UbcFv0TBj8Iouth_m9GboDAAVule78c07jEaAtvrEALw_wcB" target="_blank">NUTRITION</a>
            <a href="/final-project/appointment.html">APPOINTMENTS</a>
            <a href="/final-project/services.html">SERVICES</a>
            <a href="/final-project/aboutus.html">ABOUT US</a>
            <a href="/final-project/x-ray.html">X-RAYS</a>
            <a href="/final-project/careers.html">CAREERS</a>
        </nav>
    </div>

    <div class="content">
        <form class="appointment-form" id="appointment-form" onsubmit="showSuccessMessage(event)">
            <h2>Book an Appointment</h2>

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <button type="submit" class="submit-btn">Submit Appointment</button>
        </form>

        <div class="success-message" id="success-message">
            <h2>SUCCESS!</h2>
            <p>Your appointment request has been submitted successfully. We will get back to you shortly.</p>
            <a href="index.html">Return to Homepage</a>
        </div>
    </div>

    <div class="social-buttons">
        <a href="https://www.youtube.com" target="_blank" class="social-btn youtube-btn" title="YouTube">
            <img src="/final-project/images/youtube.png" alt="YouTube" class="social-icon">
        </a>
        <a href="https://www.blog.com" target="_blank" class="social-btn blog-btn" title="Blog">
            <img src="/final-project/images/blog.png" alt="Blog" class="social-icon">
        </a>
        <a href="https://www.instagram.com" target="_blank" class="social-btn instagram-btn" title="Instagram">
            <img src="/final-project/images/instagram.png" alt="Instagram" class="social-icon">
        </a>
    </div>

    <div class="bottom-border">
        <p>PHONE - 402-488-0288 EMAIL - COMPLETEHEALTH@CHC.COM</p>
    </div>

    <script>
        function showSuccessMessage(event) {
            event.preventDefault();
            document.querySelector('.appointment-form').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
        }
    </script>
</body>
</html>
